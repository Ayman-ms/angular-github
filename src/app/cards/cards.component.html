
<div class="main mt-2 row d-flex justify-content-center">
  <div class="card px-0 col-xs-6 col-sm-6 col-md-4 col-lg-3" *ngFor="let repository of repositories">
    <div class="card-title">{{repository.name}}</div>
    <div class="card-body d-flex flex-column px-2">
      <div className='text-center w-100 p-2'>
      <h6 class="mb-0" *ngIf="repository.description">Description: {{repository.description}} </h6>
      <h6 class="mt-2" *ngIf="repository.language">Language: {{repository.language}}</h6>
      <p>updated at: {{repository.updated_at | date}}</p>
      <p class="">Size {{repository.size}} MB</p>
      </div>
    <div>
      <div class="row mt-3 align-items-end">
        <button pButton class="btn col" type="submit" label="Post">
          <a target="_blank" href="{{repository.clone_url}}">See more..</a>
        </button>
      </div>
    </div>
    </div>
  </div>
</div>
